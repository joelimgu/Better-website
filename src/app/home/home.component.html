
<span id="main">
    <div id="hero-text">
      <h1 id="hello-title" #hello_title>Hi, I'm Joel, <br/> I code stuff</h1>
      <div id="skills-display">
          <h1>{{skillDisplay.skill_text}}</h1>
          <img src={{skillDisplay.img_path}} alt={{skillDisplay.alt}} #skill_logo>
      </div>
    </div>

    <div id="social-media-container">
      <ng-container *ngTemplateOutlet='SocialMedia;context:ghBtnData'></ng-container>
      <ng-template *ngTemplateOutlet='SocialMedia;context:emailBtnData'></ng-template>
      <ng-template *ngTemplateOutlet='SocialMedia;context:phoneBtnData'></ng-template>
      <ng-container *ngTemplateOutlet='SocialMedia;context:inBtnData'></ng-container>
    </div>

    <div id="my-work-btn" >
      <div class="glow-on-hover" (click)='goto("projects")'>
        <h1>See my work</h1>
      </div>
    </div>
</span>

<div id="particles-js"></div>

<ng-template class="social-media" #SocialMedia let-action="action" let-icon="icon" let-alt="alt" let-overlayPath="overlayPath">
<div class="social-media-btn" (click)="action($event)" (mouseenter)="changeToOverlay($event)" (mouseleave)="revertOverly($event)">
    <img src={{overlayPath}} alt="copy" class="overlay" >
    <img src={{icon}} alt={{alt}} class="media-btn-img" #mediaBtnImg >
</div>
</ng-template>
