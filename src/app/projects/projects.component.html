

<div id="page">
    <div id="projects-timeline">
        <ng-template *ngFor='let project of projects' [ngTemplateOutlet]='ProjectCard' [ngTemplateOutletContext]='project.preview'></ng-template>
    </div>
    <app-nav-bar></app-nav-bar>
</div>



<ng-template #ProjectCard let-title="title" let-image="image">
    <div class="project-card">
        <h1>{{title}}</h1>
        <img src={{image}}>
    </div>
</ng-template>
